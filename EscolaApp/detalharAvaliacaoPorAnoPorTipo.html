<form>
    <div class="box">
        <div class="form-group">
            <label for="codEscola">
                Código:
            </label>
            <input class="form-control" type="text" name="codEscola" ng-model="codEscola"/>
            
            <label for="ano">
                Ano:
            </label>
            <input class="form-control" type="text" name="ano" ng-model="ano"/>
            
            <label for="tipo">
                Tipo:
            </label>
            <input class="form-control" type="text" name="tipo" ng-model="tipo"/>
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="detalharAvaDoAnoDaEscPorTipo(codEscola, ano,tipo)">
            Detalhar
        </button>
    </div>

    <!-- Tabela da Escola -->
    <div class="box">
        <table class="table table-hover">
            <thead class="thead-light">
                 <tr>
                        <th scope="col">Código</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td scope="row">{{avaliacoes.tipoAvaliacao.cod}}</td>
                        <td scope="row">{{avaliacoes.tipoAvaliacao.nome}}</td>
                        <td scope="row">{{avaliacoes.ano}}</td>
                        <td scope="row">{{avaliacoes.valor}}</td>
                    </tr>
            </tbody>
        </table>
    </div>
</form>
